<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="input_box">
        <input type="text" class="pass_box" id="pass_box" disabled />
        <span class="material-icons" id="copy_icon">
            content_copy
            </span>
      </div>

      <input type="range" id="input_slider" min="1" max="30" value="8" />

      <div class="row">
        <p>Password length</p>
        <span id="slider_value"></span>
      </div>

      <div class="row">
        <label for="lowercase">Include Lowercase Letters (a - z )</label>
        <input type="checkbox" name="lowercase" id="lowercase" checked />
      </div>
      <div class="row">
        <label for="uppercase">Include Uppercase Letters (A - Z )</label>
        <input type="checkbox" name="uppercase" id="uppercase" checked/>
      </div>
      <div class="row">
        <label for="numbers">Include Numbers  (0-9)</label>
        <input type="checkbox" name="numbers" id="numbers" checked />
      </div>
      <div class="row">
        <label for="symbols">Include Symbols ( &,@,#,$) </label>
        <input type="checkbox" name="lowercase" id="symbols" checked />
      </div>

      <button type="button" class="gen_btn" id="gen_btn">Generate Password</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
